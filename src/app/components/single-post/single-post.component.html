<div class="alert alert-danger" *ngIf="errorMessageAction$ | async as errorMsg">
  {{ errorMsg }}
</div>
<div class="card border-primary text-center w-50" *ngIf="post$ | async as post">
  <div class="card-header">{{ post.id.slice(1) | uppercase }}</div>
  <div class="card-body text-primary">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.description }}</p>
  </div>
  <div class="card-footer border-primary">
    {{ post.categoryName }}
    <div class="d-flex gap-3 justify-content-center my-2">
      <button class="btn btn-primary" (click)="onUpdatePost()">Update</button>
      <button class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<app-update-post *ngIf="showUpdatePost"></app-update-post>
